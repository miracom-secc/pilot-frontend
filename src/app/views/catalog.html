<md-content class="md-padding" layout="row" layout-wrap>
	<md-card style="width:300px;" ng-repeat="item in catalog.catalog">
		<a ng-href="/#/item/{{item.id}}">
			<img ng-src="{{item.productArtUrl}}" class="md-card-image" alt="{{item.title}} Image">
		</a>
		<md-card-title layout row>
			<md-card-title-text>
				<span class="md-headline">{{item.title}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			{{item.description}}
		</md-card-content>
		<md-card-actions layout="row">
			<a ng-href="/#/item/{{item.id}}">
				<button class="md-icon-button md-button md-ink-ripple" type="button" aria-label="Share">
				<md-icon md-svg-icon="/img/arrow.svg" class="ng-scope ng-isolate-scope" aria-hidden="true">
					<svg version="1.1" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;"><g><g><path fill="#7d7d7d" d="M21,11l-7-7v4C7,9,4,14,3,19c2.5-3.5,6-5.1,11-5.1V18L21,11z"></path><rect fill="none" width="24" height="24"></rect></g></g></svg>
				</md-icon>
				<div class="md-ripple-container"></div>
			</button>
			</a>
		</md-card-actions>
	</md-card>
</md-content>
